<!DOCTYPE HTML>
<html>
<style>
/* The grid container */
p {
    text-align: center;
    margin-bottom: .5em;
    margin-top: .5em;
}
.stricttext{
    position: absolute;
    bottom:0;
    height:20px;
    width:100%;
    margin-block-start: 0;
    margin-block-end: 0;
}
div.relativecontainer{
    position: relative;
}

canvas{
    border: dotted;
    height: 100%;
    width: 100%;
}

html, body { width:100%; height:100%; margin: 0; display:inline-block; font-family: "Times New Roman"} /* just to be sure these are full screen*/

.rangearea {
    display: grid;
    grid-template-columns: 30px 30px 30px;
}

#minx, #miny, #minu, #minv, #maxx, #maxy, #maxu, #maxv{
    width:90%;
}

.gridarea {
    grid-gap: 10px;
    margin: 10px;
    padding:10px;
    border: 10px;
    display: grid;
    background-color: #eeeeee;
    grid-template-columns: repeat(5,1fr);
    justify-content: center;
    height: calc(100% - 40px);
}
#lt{
    grid-area: 1 / 1 / span 1 / span 2;
}
#zgraph {
    grid-area: 2 / 1 / span 4 / span 2;
}
#control1 {
    grid-area: 1 / 3 / span 2 / span 1;
}
#control2{
    grid-area: 3 / 3 / span 2 / span 1;
}
#rt{
    grid-area: 1 / 4 / span 1 / span 2;
}
#wgraph {
    grid-area: 2 / 4 / span 4 / span 2;
}
#footer {
    grid-area: 6 / 1 / span 1 / span 5;
}

@media all and (max-width: 800px) {
    .gridarea {
        grid-template-columns: repeat(2,1fr);
    }
    #control1 {
        grid-area: 1 / 1 / span 1 / span 1;
    }
    #control2{
        grid-area: 1 / 2 / span 1 / span 1;
    }
    #lt{
        grid-area: 2 / 1 / span 1 / span 1;
    }
    #rt{
        grid-area: 2 / 2 / span 1 / span 1;
    }
    #zgraph {
        grid-area: 3 / 1 / span 10 / span 1;
    }
    #wgraph {
        grid-area: 3 / 2 / span 10 / span 1;
    }
    #footer {
        grid-area: 13 / 1 / span 1 / span 2;
    }
}

.footer{
    text-align: center;
    font-size:10px;
    color: #aaaaaa;
}

</style>
<head>
<title>Complex Plotter</title>
<link rel="icon" href="favicon.ico"></link>
</head>

<body>
<div id="ComplexApplication" class="gridarea">
    <div class="relativecontainer" id="lt">
        <p class="stricttext"><i>z</i>-plane</p>
    </div>
    <canvas id="zgraph">Please enable JavaScript for this application to work!</canvas>
    <div id="control1">
        <p><i>f </i>(<i>z</i>) = </i><input type="text" id="function_input" value="z"><button id="function_confirm">ok</button></p>
        <p id="function_status" style="color:green;">Equation Parsed: &#10004</p>
        <div style="text-align: center;">
            <button id="clear_graphs">Clear Graphs</button><button id="toggle_axes">Toggle Axes On/Off</button><button id="zoom_square">Zoom Square</button>
            <br>Zoom <i>z</i>: <button id="zoom_z_out">-</button><button id="zoom_z_in">+</button>
            <br>Zoom <i>w</i>: <button id="zoom_w_out">-</button><button id="zoom_w_in">+</button>
            <br>Color: <input id="color_select" type="color"/> <select id="drawmode">
                <option value="freedraw">Free Draw</option>
                <option value="line">Line</option>
                <option value="circle">Circle</option>
                <option value="pointer">Pointer</option>
            </select>

        </div>
    </div>
    <div id="control2">
        <table style="width:100%;border-spacing:0;">
            <tr>
                <td/>
                <td/>
                <td><input class="bound" id="maxy" type="number" value="5"/></td>
                <td/>
            </tr>
            <tr>
                <td style="width:50%"><i>z</i>-plane range:</td>
                <td><input class="bound" id="minx" type="number" value="-5"/></td>
                <td/>
                <td><input class="bound" id="maxx" type="number" value="5"/></td>
            </tr>
            <tr>
                <td/>
                <td/>
                <td><input class="bound" id="miny" type="number" value="-5"/></td>
                <td/>
            </tr>
            <tr style="border: 1px solid black;">
                <td/>
                <td/>
                <td><input class="bound" id="maxv" type="number" value="5"/></td>
                <td/>
            </tr>
            <tr>
                <td style="width:50%"><i>w</i>-plane range:</td>
                <td><input class="bound" id="minu" type="number" value="-5"/></td>
                <td/>
                <td><input class="bound" id="maxu" type="number" value="5"/></td>
            </tr>
            <tr>
                <td/>
                <td/>
                <td><input class="bound" id="minv" type="number" value="-5"/></td>
                <td/>
            </tr>
        </table>
    </div>
    <div class="relativecontainer" id="rt">
        <p class="stricttext"><i>w</i>-plane</p>
    </div>
    <canvas id="wgraph">Please enable JavaScript for this application to work!</canvas>
    <div id="footer"><p id="debug">{} maps to {}</p><p class="footer">Complex Plotter made by Logan Hodgson 2020</p></div>
</div>



<script type="text/javascript" src="complex.js"> </script>
<script type="text/javascript" src="plot.js"> </script>
</body>
</html>
